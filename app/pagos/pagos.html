<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Botón de Pago - Mercado Pago</title>
  <script src="https://sdk.mercadopago.com/js/v2"></script>
</head>
<body>
  <h1>Botón de Pago</h1>
  
  <!-- Contenedor donde se renderizará el botón -->
  <div id="wallet_container"></div>

  <script>
    // Inicializa Mercado Pago con tu clave pública
    const mp = new MercadoPago('YOUR_PUBLIC_KEY');

    // Crea el botón de pago en el contenedor especificado
    mp.bricks().create("wallet", "wallet_container", {
      initialization: {
        preferenceId: "668221420-ada7db3c-b034-42a3-84df-b805647494c6", // Reemplaza con tu ID de preferencia
      }
    });
  </script>
</body>
</html>
