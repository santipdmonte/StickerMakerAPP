<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheStickerHouse - Historial</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="icon" href="{{ url_for('static', filename='ico/TheStickerHouseLogo.ico') }}" type="image/x-icon">
    <style>
        :root {
            --card-width: 200px;
            --card-border-radius: 20px;
            --card-padding: 15px;
            --standard-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            --hover-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
            --transition-speed: 0.3s;
            --primary-color: #7c5dfa;
            --secondary-color: #9277ff;
            --accent-color: #ff6b9b;
            --text-color: #404660;
            --bg-color: #f8f8fb;
            --card-bg: white;
            --border-radius: 20px;
            --transition: all 0.3s ease;
            --card-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            --input-border: #dfe3fa;
        }
        
        /* Additional styles for the history page */
        .history-page-container {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            padding: 20px;
            opacity: 1;
            transform: translateY(0);
            background-color: var(--bg-color);
        }

        .history-page-title {
            text-align: center;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .history-page-title h1 {
            font-size: 2.5rem;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 10px;
        }

        .history-page-title i {
            font-size: 2.5rem;
            color: var(--primary-color);
        }

        .history-page-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(var(--card-width), 1fr));
            gap: 25px;
            padding: 20px;
            min-height: 400px; /* Ensure a minimum height for the grid */
        }

        .history-page-item {
            background-color: var(--card-bg);
            border-radius: var(--card-border-radius);
            box-shadow: var(--standard-shadow);
            padding: var(--card-padding);
            transition: transform var(--transition-speed), box-shadow var(--transition-speed);
            position: relative;
            overflow: visible;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 230px; /* Establecer altura fija */
            width: 100%;
        }

        .history-page-item:hover {
            transform: translateY(-5px);
            box-shadow: var(--hover-shadow);
        }

        .history-page-item img {
            width: 100%;
            height: 160px;
            object-fit: contain;
            margin-bottom: 15px;
        }

        .history-page-actions-new {
            position: absolute;
            bottom: 10px;
            right: 10px;
            display: flex;
            gap: 8px;
            z-index: 2;
        }

        .history-action-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            transition: all var(--transition-speed);
            font-size: 1.2rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 0;
            margin: 0;
            text-decoration: none;
        }

        .add-btn {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
        }

        .download-btn-link {
            background: linear-gradient(45deg, var(--accent-color), #ff8ab4);
            color: white;
        }

        .history-action-btn:hover {
            transform: scale(1.1) translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }

        .history-action-btn i {
            margin: 0;
            line-height: 1;
        }

        .back-home-btn {
            position: fixed;
            bottom: 30px;
            left: 30px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 15px;
            font-family: 'Poppins', sans-serif;
            font-size: 1.1rem;
            font-weight: 500;
            border-radius: 50%;
            cursor: pointer;
            transition: var(--transition-speed);
            box-shadow: 0 10px 25px rgba(124, 93, 250, 0.25);
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        .back-home-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 30px rgba(124, 93, 250, 0.35);
        }

        .empty-history {
            display: none; /* Start hidden until we know it's empty */
            align-items: center;
            justify-content: center;
            text-align: center;
            width: 100%;
            grid-column: 1 / -1;
            min-height: 400px;
        }

        .empty-state-container {
            background: white;
            border-radius: var(--border-radius);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: var(--card-shadow);
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: fadeInUp 0.6s ease-out;
        }

        .empty-state-illustration {
            position: relative;
            width: 120px;
            height: 120px;
            background: rgba(146, 119, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
        }

        .empty-state-illustration i.ri-gallery-line {
            font-size: 50px;
            color: var(--primary-color);
        }

        .empty-history h2 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            color: var(--primary-color);
        }

        .empty-history p {
            font-size: 1.1rem;
            color: #64748b;
            margin-bottom: 30px;
        }

        .create-sticker-btn {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 15px 30px;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            font-weight: 500;
            border-radius: 50px;
            cursor: pointer;
            transition: var(--transition-speed);
            box-shadow: 0 10px 25px rgba(124, 93, 250, 0.25);
            display: inline-flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
        }

        .create-sticker-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(124, 93, 250, 0.35);
        }

        .create-sticker-btn i {
            font-size: 1.2rem;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .empty-state-container {
                padding: 30px 20px;
            }

            .empty-state-illustration {
                width: 100px;
                height: 100px;
                margin-bottom: 20px;
            }

            .empty-state-illustration i.ri-gallery-line {
                font-size: 40px;
            }

            .empty-history h2 {
                font-size: 1.5rem;
            }

            .empty-history p {
                font-size: 1rem;
                margin-bottom: 25px;
            }

            .create-sticker-btn {
                padding: 12px 25px;
            }
        }

        /* Loading Animation */
        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 300px;
            width: 100%;
            grid-column: 1 / -1;
        }

        .spinner {
            width: 40px;
            height: 40px;
            margin-bottom: 15px;
            border: 4px solid rgba(124, 93, 250, 0.1);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: var(--primary-color);
            font-size: 1.2rem;
            font-weight: 500;
        }

        /* Pagination Controls */
        .pagination-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
            gap: 15px;
        }

        .pagination-btn {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all var(--transition-speed);
            opacity: 0.8;
        }

        .pagination-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(124, 93, 250, 0.25);
            opacity: 1;
        }

        .pagination-btn:disabled {
            background: linear-gradient(45deg, #cccccc, #dddddd);
            cursor: not-allowed;
            opacity: 0.5;
        }

        .pagination-info {
            font-size: 0.9rem;
            color: #64748b;
        }

        @media (max-width: 768px) {
            .history-page-grid {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
                gap: 15px;
                padding: 10px;
            }

            .history-page-item {
                height: 200px; /* Altura más pequeña para móviles */
                padding: 12px;
            }

            .history-page-item img {
                height: 130px;
            }

            .history-action-btn {
                width: 32px;
                height: 32px;
                font-size: 1rem;
            }

            .back-home-btn {
                bottom: 20px;
                left: 20px;
                width: 50px;
                height: 50px;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .history-page-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
                gap: 10px;
            }

            .history-page-item {
                height: 180px;
                padding: 10px;
            }

            .history-page-item img {
                height: 110px;
            }

            .history-page-title h1 {
                font-size: 2rem;
            }

            .history-page-title i {
                font-size: 2rem;
            }
        }

        @media (min-width: 992px) {
            .history-page-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }

            .history-page-item {
                height: 230px;
            }
        }

        /* Sticker View Modal Styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1100;
            opacity: 0;
            visibility: hidden;
            transition: opacity var(--transition-speed), visibility 0s linear var(--transition-speed);
        }

        .modal.modal-visible {
            opacity: 1;
            visibility: visible;
            transition: opacity 0.3s ease;
        }

        .modal-hidden {
            display: none; /* Use display none when fully hidden */
        }

        .modal-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.75); /* Darker overlay */
            cursor: pointer;
        }

        .card-style-modal-content {
            position: relative;
            background-color: var(--card-bg); /* White card background */
            padding: 30px; /* Add padding */
            border-radius: var(--border-radius); /* Rounded corners */
            box-shadow: var(--card-shadow); /* Card shadow */
            max-width: 600px; /* Increase max width */
            max-height: 85vh; /* Increase max height */
            width: 90%;
            display: flex;
            flex-direction: column; /* Stack image and actions vertically */
            align-items: center;
            justify-content: space-between; /* Space image and actions */
            transform: scale(0.8);
            transition: transform 0.3s ease;
            overflow: hidden; /* Hide overflow */
        }
        
        .modal.modal-visible .card-style-modal-content {
             transform: scale(1);
        }

        .modal-image-container {
            width: 100%;
            flex-grow: 1; /* Allow image container to take available space */
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px; /* Space below image */
            max-height: 60vh; /* Limit image container height */
        }

        #modal-sticker-image {
            display: block;
            max-width: 100%;
            max-height: 100%; /* Image fits within its container */
            width: auto;
            height: auto;
            object-fit: contain;
        }

        .modal-actions-container {
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 15px; /* Space between buttons */
            padding-top: 20px; /* Space above buttons */
            border-top: 1px solid var(--input-border); /* Separator line */
        }

        /* Use existing button styles but adjust margin/width */
        .modal-actions-container .template-button,
        .modal-actions-container .download-button-link { /* Target link as well */
            margin: 0;
            flex: 1; /* Make buttons share space */
            max-width: 200px; /* Limit button width */
             /* Ensure link styles match button */
            display: inline-flex; /* Align items correctly */
            align-items: center;
            justify-content: center;
            text-decoration: none;
            padding: 12px 20px;
            font-size: 0.9rem;
            border-radius: 50px;
        }
        
        .modal-actions-container .download-button-link {
            /* Apply gradient from download-button style */
            background: linear-gradient(45deg, #ff6b9b, #ff9eb5);
            color: white;
            box-shadow: 0 6px 15px rgba(255, 107, 155, 0.2);
        }
        
        .modal-actions-container .download-button-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 107, 155, 0.3);
        }

        .sticker-modal-close {
            position: absolute;
            top: 15px; 
            right: 15px; 
            background-color: rgba(0, 0, 0, 0.1);
            color: #666;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            font-size: 1.2rem;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: none;
            z-index: 1101;
            padding: 0; /* Remove any padding */
        }

        .sticker-modal-close i {
            display: flex; /* Ensure the icon itself uses flexbox */
            align-items: center;
            justify-content: center;
            width: 100%; /* Fill the button */
            height: 100%;
            line-height: 1; /* Reset line height */
            margin: 0; /* Remove any margin */
        }

        .sticker-modal-close:hover {
            background-color: rgba(0, 0, 0, 0.2);
            color: #000;
        }

        /* Hide old modal content style if needed */
        .sticker-modal-content { 
            display: none; 
        }

        body {
            background-color: var(--bg-color);
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            color: var(--text-color);
        }
    </style>
</head>
<body>
    <div class="history-page-container">
        <header>
            <div class="history-page-title">
                <i class="ri-history-line"></i>
                <h1>Historial de Stickers</h1>
            </div>
        </header>
        
        <main>
            <div class="history-page-grid" id="history-page-grid">
                <!-- Loading Animation -->
                <div class="loading-container" id="loading-container">
                    <div class="spinner"></div>
                    <div class="loading-text">Cargando stickers...</div>
                </div>
                
                <!-- Empty history Message (Hidden Initially) -->
                <div class="empty-history" id="empty-history">
                    <div class="empty-state-container">
                        <div class="empty-state-illustration">
                            <i class="ri-history-line"></i>
                        </div>
                        <h2>Tu historial de stickers está vacía</h2>
                        <p>¡Generá algunos stickers para verlos acá!</p>
                        <a href="/" class="create-sticker-btn">
                            <i class="ri-sparkle-line"></i> Crear un Sticker
                        </a>
                    </div>
                </div>
            </div>
            
            <!-- Pagination Controls -->
            <div class="pagination-controls" id="pagination-controls" style="display: none;">
                <button class="pagination-btn" id="prev-page-btn" disabled>
                    <i class="ri-arrow-left-s-line"></i>
                </button>
                <div class="pagination-info" id="pagination-info">Página 1 de 1</div>
                <button class="pagination-btn" id="next-page-btn" disabled>
                    <i class="ri-arrow-right-s-line"></i>
                </button>
            </div>
        </main>

        <footer class="footer-professional">
            <div class="footer-content">
                <span class="powered-by">Powered by <a href="https://wormhole-ai.com" target="_blank" rel="noopener">Wormhole AI</a></span>
                <br>
                <span>&copy; 2025 TheStickerHouse. Todos los derechos reservados.</span>
            </div>
        </footer>
    </div>

    <!-- Home Button -->
    <a href="/" class="back-home-btn">
        <i class="ri-home-line"></i>
    </a>

    <!-- Success/Error Toast Messages -->
    <div class="success-toast" id="success-toast">
        <i class="ri-checkbox-circle-line"></i>
        <span id="success-message">¡Éxito!</span>
    </div>
    
    <div class="error-toast" id="error-toast">
        <i class="ri-error-warning-line"></i>
        <span id="error-message">¡Error!</span>
    </div>

    <!-- Sticker View Modal -->
    <div id="sticker-view-modal" class="modal modal-hidden">
        <div class="modal-overlay" id="sticker-modal-overlay"></div>
        <div class="modal-content card-style-modal-content">
            <button class="modal-close-btn sticker-modal-close" id="sticker-modal-close"><i class="ri-close-line"></i></button>
            <div class="modal-image-container">
                <img id="modal-sticker-image" src="" alt="Vista previa del Sticker">
            </div>
            <div class="modal-actions-container" id="modal-actions-container">
                <!-- Buttons will be added here by JS -->
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Get UI elements
            const historyGrid = document.getElementById('history-page-grid');
            const emptyHistory = document.getElementById('empty-history');
            const loadingContainer = document.getElementById('loading-container');
            const stickerViewModal = document.getElementById('sticker-view-modal');
            const modalStickerImage = document.getElementById('modal-sticker-image');
            const stickerModalClose = document.getElementById('sticker-modal-close');
            const stickerModalOverlay = document.getElementById('sticker-modal-overlay');
            const modalActionsContainer = document.getElementById('modal-actions-container');
            
            // Pagination elements
            const paginationControls = document.getElementById('pagination-controls');
            const prevPageBtn = document.getElementById('prev-page-btn');
            const nextPageBtn = document.getElementById('next-page-btn');
            const paginationInfo = document.getElementById('pagination-info');
            
            // Pagination state
            const ITEMS_PER_PAGE = 20;
            let allStickers = [];
            let currentPage = 1;
            let totalPages = 1;

            // Function to show the sticker modal
            function showStickerModal(imageUrl, filename) {
                // Mostrar el modal primero
                stickerViewModal.classList.remove('modal-hidden');
                stickerViewModal.offsetHeight; 
                stickerViewModal.classList.add('modal-visible');
                document.body.style.overflow = 'hidden';

                // Obtener el contenedor de la imagen del modal
                const modalImageContainer = document.querySelector('.modal-image-container');
                
                // Limpiar completamente el contenedor de cualquier elemento anterior
                // (excepto la imagen principal que reutilizaremos)
                const elementsToRemove = modalImageContainer.querySelectorAll(':not(#modal-sticker-image)');
                elementsToRemove.forEach(el => el.remove());
                
                // Resetear cualquier mensaje de error o spinner anterior
                const existingErrorMsgs = modalImageContainer.querySelectorAll('.error-message');
                existingErrorMsgs.forEach(el => el.remove());
                
                // Añadir indicador de carga
                const modalSpinner = document.createElement('div');
                modalSpinner.className = 'spinner';
                modalSpinner.style.width = '40px';
                modalSpinner.style.height = '40px';
                modalSpinner.style.border = '4px solid rgba(124, 93, 250, 0.1)';
                modalSpinner.style.borderRadius = '50%';
                modalSpinner.style.borderTopColor = 'var(--primary-color)';
                modalSpinner.style.animation = 'spin 1s ease-in-out infinite';
                
                // Ocultar la imagen hasta que cargue
                modalStickerImage.style.display = 'none';
                modalImageContainer.appendChild(modalSpinner);
                
                // Limpiar acciones anteriores
                modalActionsContainer.innerHTML = '';
                
                // Función para cuando la imagen se cargue
                modalStickerImage.onload = function() {
                    // Eliminar el spinner de carga
                    const spinners = modalImageContainer.querySelectorAll('.spinner');
                    spinners.forEach(spinner => spinner.remove());
                    
                    modalStickerImage.style.display = 'block';
                    
                    // Create Add to Template button
                    const addBtn = document.createElement('button');
                    addBtn.className = 'template-button'; // Use existing style
                    addBtn.innerHTML = '<i class="ri-add-line"></i> Agregar a Plantilla';
                    addBtn.onclick = () => {
                        addToTemplate(filename);
                        // Mostrar mensaje de éxito
                        showSuccess('¡Agregado a la plantilla!');
                    };
                    
                    // Create Download button (as link)
                    const downloadBtn = document.createElement('a');
                    downloadBtn.className = 'download-button-link'; // Use specific class for styling link
                    downloadBtn.innerHTML = '<i class="ri-download-line"></i> Descargar';
                    
                    // Establecer href temporal mientras se verifica la versión de alta resolución
                    downloadBtn.href = imageUrl;
                    downloadBtn.download = filename;
                    
                    // Verificar y actualizar a versión de alta resolución si existe
                    handleHighResDownload(downloadBtn, imageUrl, filename);
                    
                    // Append buttons to modal
                    modalActionsContainer.appendChild(addBtn);
                    modalActionsContainer.appendChild(downloadBtn);
                };
                
                // Manejar errores de carga
                modalStickerImage.onerror = function() {
                    console.error(`Error loading image in modal: ${imageUrl}`);
                    
                    // Eliminar el spinner de carga
                    const spinners = modalImageContainer.querySelectorAll('.spinner');
                    spinners.forEach(spinner => spinner.remove());
                    
                    // Mostrar un mensaje de error
                    const errorMsg = document.createElement('div');
                    errorMsg.className = 'error-message'; // Añadir una clase para facilitar la selección
                    errorMsg.innerHTML = `<i class="ri-error-warning-line" style="font-size: 40px; color: #ff6b6b;"></i>
                                        <p style="color: #666;">Error al cargar la imagen</p>`;
                    errorMsg.style.textAlign = 'center';
                    modalImageContainer.appendChild(errorMsg);
                    
                    // Crear solo el botón de cerrar
                    const closeBtn = document.createElement('button');
                    closeBtn.className = 'template-button';
                    closeBtn.innerHTML = '<i class="ri-close-line"></i> Cerrar';
                    closeBtn.onclick = hideStickerModal;
                    modalActionsContainer.appendChild(closeBtn);
                };
                
                // Establecer el src después de configurar los handlers
                modalStickerImage.src = imageUrl;
            }

            // Function to hide the sticker modal
            function hideStickerModal() {
                stickerViewModal.classList.remove('modal-visible');
                document.body.style.overflow = ''; // Restore scrolling
                // Wait for transition to finish before hiding completely
                setTimeout(() => {
                    stickerViewModal.classList.add('modal-hidden');
                    modalStickerImage.src = ''; // Clear image src
                    
                    // También limpiar mensajes de error y spinners
                    const modalImageContainer = document.querySelector('.modal-image-container');
                    const elementsToRemove = modalImageContainer.querySelectorAll(':not(#modal-sticker-image)');
                    elementsToRemove.forEach(el => el.remove());
                }, 300); // Match transition duration
            }

            // Event listeners for modal close
            stickerModalClose.addEventListener('click', hideStickerModal);
            stickerModalOverlay.addEventListener('click', hideStickerModal);

            // Function to show success message
            function showSuccess(message) {
                const successToast = document.getElementById('success-toast');
                const successMessage = document.getElementById('success-message');
                
                successMessage.textContent = message;
                successToast.classList.add('show');
                
                setTimeout(() => {
                    successToast.classList.remove('show');
                }, 3000);
            }
            
            // Function to show error message
            function showError(message) {
                const errorToast = document.getElementById('error-toast');
                const errorMessage = document.getElementById('error-message');
                
                errorMessage.textContent = message;
                errorToast.classList.add('show');
                
                setTimeout(() => {
                    errorToast.classList.remove('show');
                }, 3000);
            }

            // Function to add sticker to template
            function addToTemplate(filename) {
                fetch('/add-to-template', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        filename: filename,
                        quantity: 1
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        showSuccess('¡Agregado a la plantilla!');
                    } else {
                        showError(data.error || 'Error al agregar a la plantilla');
                    }
                })
                .catch(error => {
                    console.error('Error adding to template:', error);
                    showError('Error al agregar a la plantilla');
                });
            }
            
            // Load stickers from History
            function loadHistoryStickers(page = 1, useServerPagination = true) {
                // Show loading, hide empty state
                loadingContainer.style.display = 'flex';
                emptyHistory.style.display = 'none';
                
                // Si usamos paginación del servidor, configuramos los parámetros
                let url = '/get-history';
                if (useServerPagination) {
                    url = `/get-history?page=${page}&items_per_page=${ITEMS_PER_PAGE}`;
                }
                
                fetch(url)
                    .then(response => {
                        // Verificar si la respuesta es correcta
                        if (!response.ok) {
                            throw new Error(`HTTP error! Status: ${response.status}`);
                        }
                        return response.json();
                    })
                    .then(data => {
                        if (data.success && data.stickers && data.stickers.length > 0) {
                            // Filtrar las imágenes de alta resolución (con sufijo _high)
                            const filteredStickers = data.stickers.filter(filename => !filename.includes('_high'));
                            
                            // Actualizar la información de paginación si viene del servidor
                            if (useServerPagination && data.total_pages) {
                                currentPage = data.page;
                                totalPages = data.total_pages;
                                
                                // Actualizar controles de paginación
                                paginationInfo.textContent = `Página ${currentPage} de ${totalPages}`;
                                prevPageBtn.disabled = currentPage <= 1;
                                nextPageBtn.disabled = currentPage >= totalPages;
                                paginationControls.style.display = totalPages > 1 ? 'flex' : 'none';
                                
                                // Limpiar grid actual
                                const existingStickers = historyGrid.querySelectorAll('.history-page-item');
                                existingStickers.forEach(item => item.remove());
                                
                                // Renderizar stickers de esta página
                                renderStickers(filteredStickers);
                            } else {
                                // Usar paginación del cliente (el método anterior)
                                allStickers = filteredStickers;
                                currentPage = 1;
                                renderStickersPage();
                            }
                            
                            // Ocultar estados de carga y vacío
                            loadingContainer.style.display = 'none';
                            emptyHistory.style.display = 'none';
                        } else {
                            // No hay stickers, mostrar estado vacío
                            loadingContainer.style.display = 'none';
                            emptyHistory.style.display = 'flex';
                            paginationControls.style.display = 'none';
                        }
                    })
                    .catch(error => {
                        console.error('Error al cargar stickers del historial:', error);
                        loadingContainer.style.display = 'none';
                        emptyHistory.style.display = 'flex';
                        paginationControls.style.display = 'none';
                    });
            }

            // Función para renderizar stickers (usado tanto por paginación del cliente como del servidor)
            function renderStickers(stickers) {
                stickers.forEach(filename => {
                    const stickerItem = document.createElement('div');
                    stickerItem.className = 'history-page-item';
                    
                    const imgContainer = document.createElement('div');
                    imgContainer.className = 'sticker-image-container';
                    imgContainer.style.width = '100%';
                    imgContainer.style.height = '160px';
                    imgContainer.style.display = 'flex';
                    imgContainer.style.alignItems = 'center';
                    imgContainer.style.justifyContent = 'center';
                    
                    // Añadir un indicador de carga
                    const loadingIndicator = document.createElement('div');
                    loadingIndicator.className = 'spinner';
                    loadingIndicator.style.width = '30px';
                    loadingIndicator.style.height = '30px';
                    loadingIndicator.style.border = '3px solid rgba(124, 93, 250, 0.1)';
                    loadingIndicator.style.borderRadius = '50%';
                    loadingIndicator.style.borderTopColor = 'var(--primary-color)';
                    loadingIndicator.style.animation = 'spin 1s ease-in-out infinite';
                    imgContainer.appendChild(loadingIndicator);
                    
                    const img = document.createElement('img');
                    img.alt = filename;
                    img.style.display = 'none'; // Ocultar hasta que cargue
                    img.style.maxWidth = '100%';
                    img.style.maxHeight = '100%';
                    img.style.objectFit = 'contain';
                    
                    // Cargar la imagen desde la caché si está disponible
                    const cachedSrc = localStorage.getItem(`img_cache_${filename}`);
                    if (cachedSrc) {
                        img.src = cachedSrc;
                        console.log(`Usando imagen en caché para ${filename}`);
                    } else {
                        img.src = `/img/${filename}`;
                        console.log(`Cargando imagen desde el servidor: ${filename}`);
                    }
                    
                    // Manejar la carga exitosa
                    img.onload = function() {
                        // Guardar en caché local para futuras cargas
                        try {
                            localStorage.setItem(`img_cache_${filename}`, img.src);
                        } catch (e) {
                            console.warn('Error al almacenar imagen en caché:', e);
                        }
                        
                        // Ocultar spinner y mostrar imagen
                        loadingIndicator.style.display = 'none';
                        img.style.display = 'block';
                    };
                    
                    // Manejar errores de carga
                    img.onerror = function() {
                        console.warn(`Error al cargar imagen desde S3: ${filename}, probando método alternativo`);
                        
                        // Limpiar caché si la URL era inválida
                        localStorage.removeItem(`img_cache_${filename}`);
                        
                        // Intentar método directo de S3 primero
                        img.src = `/direct-s3-img/${filename}`;
                        
                        // Si falla el método directo
                        img.onerror = function() {
                            console.warn(`Método directo de S3 falló para ${filename}, probando alternativa local`);
                            
                            // Intentar con local
                            img.src = `/static/imgs/${filename}`;
                            
                            // Si falla también el fallback local
                            img.onerror = function() {
                                console.error(`Error al cargar imagen: ${filename} desde S3 y almacenamiento local`);
                                loadingIndicator.style.display = 'none';
                                
                                // Mostrar un placeholder de error
                                const errorIcon = document.createElement('div');
                                errorIcon.innerHTML = '<i class="ri-image-line" style="font-size: 40px; color: #ccc;"></i>';
                                imgContainer.appendChild(errorIcon);
                            };
                        };
                    };
                    
                    imgContainer.appendChild(img);
                    stickerItem.appendChild(imgContainer);
                    
                    // Add click listener to the card itself
                    stickerItem.addEventListener('click', () => {
                        // Solo mostrar modal si la imagen cargó correctamente
                        if (img.complete && img.naturalWidth > 0) {
                            showStickerModal(img.src, filename); 
                        }
                    });
                    
                    const actionsDiv = document.createElement('div');
                    actionsDiv.className = 'history-page-actions-new';
                    
                    const addBtn = document.createElement('button');
                    addBtn.className = 'history-action-btn add-btn';
                    addBtn.title = 'Agregar a Plantilla';
                    addBtn.innerHTML = '<i class="ri-add-circle-line"></i>';
                    addBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        addToTemplate(filename);
                    });
                    
                    const downloadBtn = document.createElement('a');
                    downloadBtn.className = 'history-action-btn download-btn-link';
                    downloadBtn.title = 'Descargar';
                    downloadBtn.innerHTML = '<i class="ri-download-2-line"></i>';
                    
                    // Establecer href temporal mientras se verifica la versión de alta resolución
                    downloadBtn.href = `/img/${filename}`;
                    downloadBtn.download = filename;
                    
                    // Verificar y actualizar a versión de alta resolución si existe
                    handleHighResDownload(downloadBtn, `/img/${filename}`, filename);
                    
                    downloadBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                    });
                    
                    actionsDiv.appendChild(addBtn);
                    actionsDiv.appendChild(downloadBtn);
                    stickerItem.appendChild(actionsDiv);
                    
                    historyGrid.appendChild(stickerItem);
                });
            }

            // Función para renderizar stickers para la página actual (paginación del cliente)
            function renderStickersPage() {
                // Clear any existing stickers (excluding the empty/loading messages)
                const existingStickers = historyGrid.querySelectorAll('.history-page-item');
                existingStickers.forEach(item => item.remove());
                
                if (allStickers.length === 0) {
                    // No stickers to display
                    loadingContainer.style.display = 'none';
                    emptyHistory.style.display = 'flex';
                    paginationControls.style.display = 'none';
                    return;
                }
                
                // Calculate pagination
                totalPages = Math.ceil(allStickers.length / ITEMS_PER_PAGE);
                const startIndex = (currentPage - 1) * ITEMS_PER_PAGE;
                const endIndex = Math.min(startIndex + ITEMS_PER_PAGE, allStickers.length);
                
                // Update pagination controls
                paginationInfo.textContent = `Página ${currentPage} de ${totalPages}`;
                prevPageBtn.disabled = currentPage <= 1;
                nextPageBtn.disabled = currentPage >= totalPages;
                
                // Show pagination if we have more than one page
                paginationControls.style.display = totalPages > 1 ? 'flex' : 'none';
                
                // Get stickers for current page
                const pageStickers = allStickers.slice(startIndex, endIndex);
                
                // Hide loading and empty states
                loadingContainer.style.display = 'none';
                emptyHistory.style.display = 'none';
                
                // Render stickers for this page
                renderStickers(pageStickers);
            }

            // Pagination navigation - usar la paginación del servidor
            prevPageBtn.addEventListener('click', () => {
                if (currentPage > 1) {
                    // Mostrar el estado de carga
                    loadingContainer.style.display = 'flex';
                    const existingStickers = historyGrid.querySelectorAll('.history-page-item');
                    existingStickers.forEach(item => item.remove());
                    
                    // Cargar la página anterior desde el servidor
                    loadHistoryStickers(currentPage - 1, true);
                    
                    // Scroll to top for best UX
                    window.scrollTo(0, 0);
                }
            });

            nextPageBtn.addEventListener('click', () => {
                if (currentPage < totalPages) {
                    // Mostrar el estado de carga
                    loadingContainer.style.display = 'flex';
                    const existingStickers = historyGrid.querySelectorAll('.history-page-item');
                    existingStickers.forEach(item => item.remove());
                    
                    // Cargar la siguiente página desde el servidor
                    loadHistoryStickers(currentPage + 1, true);
                    
                    // Scroll to top for best UX
                    window.scrollTo(0, 0);
                }
            });

            // Load stickers when page loads (página 1 con paginación del servidor)
            loadHistoryStickers(1, true);

            // Función para obtener la URL de alta resolución
            function getHighResUrl(url, filename) {
                // Si ya es una URL de alta resolución, devolverla tal cual
                if (filename.includes('_high')) {
                    return url;
                }
                
                // Obtener el nombre de archivo sin extensión y la extensión
                const filenameWithoutExt = filename.substring(0, filename.lastIndexOf('.'));
                const ext = filename.substring(filename.lastIndexOf('.'));
                const highResFilename = `${filenameWithoutExt}_high${ext}`;
                
                // Generar URL para versión de alta resolución
                let highResUrl;
                if (url.startsWith('/img/')) {
                    highResUrl = `/img/${highResFilename}`;
                } else if (url.startsWith('/direct-s3-img/')) {
                    highResUrl = `/direct-s3-img/${highResFilename}`;
                } else if (url.startsWith('/static/imgs/')) {
                    highResUrl = `/static/imgs/${highResFilename}`;
                } else {
                    // Si es una URL completamente diferente, intentar construir la versión de alta resolución
                    const urlParts = url.split('/');
                    const oldFilename = urlParts.pop();
                    urlParts.push(highResFilename);
                    highResUrl = urlParts.join('/');
                }
                
                // Verificar si la imagen de alta resolución existe
                return new Promise((resolve) => {
                    const img = new Image();
                    
                    img.onload = function() {
                        // La imagen de alta resolución existe
                        resolve(highResUrl);
                    };
                    
                    img.onerror = function() {
                        // La imagen de alta resolución no existe, usar la versión estándar
                        console.log(`Imagen de alta resolución no encontrada: ${highResFilename}, usando versión estándar`);
                        resolve(url);
                    };
                    
                    // Intentar cargar la imagen de alta resolución
                    img.src = highResUrl;
                });
            }
            
            // Función para manejar las descargas con alta resolución
            async function handleHighResDownload(downloadBtn, url, filename) {
                try {
                    const highResUrl = await getHighResUrl(url, filename);
                    downloadBtn.href = highResUrl;
                    downloadBtn.download = filename;
                } catch (error) {
                    console.error('Error al verificar imagen de alta resolución:', error);
                    downloadBtn.href = url; // Usar URL original como fallback
                    downloadBtn.download = filename;
                }
            }
        });
    </script>
