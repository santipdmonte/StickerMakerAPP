<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticker Maker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Sticker Maker</h1>
            <p>Create beautiful stickers with AI</p>
        </header>
        
        <main>
            <div class="input-section">
                <div class="mode-selector">
                    <button class="mode-btn active" data-mode="simple"><i class="ri-magic-line"></i> Simple Mode</button>
                    <button class="mode-btn" data-mode="reference"><i class="ri-image-line"></i> Reference Image</button>
                </div>
                
                <div id="simple-mode" class="generation-mode">
                    <div class="quality-selector">
                        <label>Quality:</label>
                        <div class="quality-options">
                            <input type="radio" id="quality-low" name="quality" value="low" checked>
                            <label for="quality-low">Low</label>
                            <input type="radio" id="quality-medium" name="quality" value="medium">
                            <label for="quality-medium">Medium</label>
                            <input type="radio" id="quality-high" name="quality" value="high">
                            <label for="quality-high">High <span class="high-quality-sparkle">✨</span></label>
                        </div>
                    </div>
                    <textarea id="prompt-input" placeholder="Describe your sticker... (e.g., 'a cute panda eating bamboo on a transparent background')"></textarea>
                </div>
                
                <div id="reference-mode" class="generation-mode hidden">
                    <div class="image-upload-container">
                        <div class="upload-box" id="reference-image-upload">
                            <i class="ri-image-add-line"></i>
                            <p>Upload Reference Image</p>
                            <span class="upload-hint">Upload an image to help guide the sticker generation</span>
                            <input type="file" id="reference-image-input" accept="image/*" class="file-input">
                        </div>
                        <div class="upload-preview hidden" id="reference-image-preview">
                            <img src="" alt="Reference image preview">
                            <button class="remove-btn"><i class="ri-close-circle-line"></i></button>
                        </div>
                    </div>
                    
                    <div class="quality-selector">
                        <label>Quality:</label>
                        <div class="quality-options">
                            <input type="radio" id="quality-low-ref" name="quality-ref" value="low" checked>
                            <label for="quality-low-ref">Low</label>
                            <input type="radio" id="quality-medium-ref" name="quality-ref" value="medium">
                            <label for="quality-medium-ref">Medium</label>
                            <input type="radio" id="quality-high-ref" name="quality-ref" value="high">
                            <label for="quality-high-ref">High <span class="high-quality-sparkle">✨</span></label>
                        </div>
                    </div>
                    
                    <textarea id="reference-prompt-input" placeholder="Describe what you want in your sticker based on this reference... (e.g., 'create a cartoon sticker of this dog')"></textarea>
                </div>
                
                <button id="generate-btn"><i class="ri-magic-line"></i> Generate Sticker</button>
            </div>
            
            <div class="results-section" id="results-section">
                <div class="loading-spinner hidden" id="loading-spinner">
                    <div class="spinner"></div>
                    <p>Generating your sticker...</p>
                </div>
                
                <div class="sticker-result">
                    <!-- <div class="sticker-image-container">
                        
                    </div> -->
                    <img id="sticker-image" class="sticker-image-container" src="" alt="Generated sticker">
                    <a id="download-btn" href="#" download class="download-button"><i class="ri-download-line"></i> Download Sticker</a>
                </div>
            </div>
        </main>
        
        <footer>
            <p>Made with <i class="ri-heart-fill"></i> using OpenAI's Image API</p>
        </footer>
    </div>
    
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
